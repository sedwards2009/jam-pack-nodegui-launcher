name: test

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-18.04
            platform: linux
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - if: ${{ matrix.platform != 'win32' }}
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make
          mv jam-pack-nodegui-launcher jam-pack-nodegui-launcher-${{ matrix.platform }}
      - if: ${{ matrix.platform == 'win32' }}
        uses: ilammy/msvc-dev-cmd@v1
      - if: ${{ matrix.platform == 'win32' }}
        run: |
          mkdir build
          cd build
          cmake -G "NMake Makefiles" ..
          nmake
          mv jam-pack-nodegui-launcher.exe jam-pack-nodegui-launcher-${{ matrix.platform }}.exe
      - name: Keep the executable
        if: ${{ matrix.platform == 'win32' }}
        uses: actions/upload-artifact@v2
        with:
          name: extraterm-launcher-windows.exe
          path: extraterm-launcher-windows.exe
      - name: Keep the executable
        uses: actions/upload-artifact@v2
        with:
          name: extraterm-launcher-${{ matrix.platform }}
          path: extraterm-launcher-${{ matrix.platform }}

  release-tag-as-draft:
    name: Release tag as a draft release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download Linux executable
      uses: actions/download-artifact@v2
      with:
        name: jam-pack-nodegui-launcher-linux

    - name: Download MacOS executable
      uses: actions/download-artifact@v2
      with:
        name: jam-pack-nodegui-launcher-macos

    - name: Download Windows executable
      uses: actions/download-artifact@v2
      with:
        name: jam-pack-nodegui-launcher-windows.exe

    - name: Create GH release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          jam-pack-nodegui-launcher-linux
          jam-pack-nodegui-launcher-macos
          jam-pack-nodegui-launcher-windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
